<!DOCTYPE HTML>
<html lang="fr">
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Kurtography : webmapping application supported by Kuzzle</title>
		<meta charset="utf-8" />
		<meta name="description" content="Webmapping application using Kuzzle as Back-End A Service" />

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
        <link href="/public/css/bootstrap-glyphicons-extends/css/bootstrap.icon-large.min.css" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/openlayers/css/ol.css">
        <!--<link rel="stylesheet" href="node_modules/ol3-layerswitcher/src/ol3-layerswitcher.css">-->
        <link rel="stylesheet" href="/public/css/ol3-drawcontrols.css">
		<link rel="stylesheet" href="/public/css/style.css">
	</head>
	<body>
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Kurtography : webmapping by Kuzzle</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <form name="formSearch" class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search" disabled>
                            </div>
                            <button id="search" type="submit" class="btn btn-warning" disabled>Go</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div id="alertKuzzle" class="alert alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;
            <span id="messageKuzzle"></span>
        </div>

        <div id="map"></div>

        <div class="row main-row">
            <div class="col-sm-3 col-md-2 sidebar sidebar-right pull-right">
                <div class="panel-group sidebar-body" id="accordion-right">

                    <div class="panel panel-default" id="mainLayer">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#layers">
                                    <i class="fa fa-list-alt"></i> Layers
                                </a>
                            <span class="pull-right slide-submenu">
                                <i class="fa fa-chevron-left"></i>
                            </span>
                            </h4>
                        </div>
                        <div id="layers" class="panel-collapse collapse in"></div>
                    </div>

                    <div class="panel panel-default" id="mainProperties">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#properties">
                                    <i class="fa fa-list-alt"></i> Properties
                                </a>
                            </h4>
                        </div>
                        <div id="properties" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active"><a href="#tProperties" aria-controls="tProperties" role="tab" data-toggle="tab">Properties</a></li>
                                    <li role="presentation"><a href="#tGeometry" aria-controls="tGeometry" role="tab" data-toggle="tab">Geometry</a></li>
                                </ul>

                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane fade in active" id="tProperties">
                                        <table class="table table-responsive table-striped" id="tabFProperties"></table>
                                    </div>
                                    <div role="tabpanel" class="tab-pane fade" id="tGeometry">
                                        <table class="table table-responsive table-striped" id="tabFGeometry"></table>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div id="addingproperties" class="panel-collapse collapse in">
                            <div class="panel-body">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="mini-submenu mini-submenu-right pull-right">
            <i class="fa fa-list-alt"></i>
        </div>

        <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
