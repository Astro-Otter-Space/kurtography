<!DOCTYPE HTML>
<html lang="fr">
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Kurtography : webmapping application supported by Kuzzle</title>
		<meta charset="utf-8" />
		<meta name="description" content="Webmapping application using Kuzzle as Back-End A Service" />

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
        <link href="/public/css/bootstrap-glyphicons-extends/css/bootstrap.icon-large.min.css" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/openlayers/css/ol.css">
        <link rel="stylesheet" href="node_modules/bootstrap-toggle/css/bootstrap-toggle.min.css">
        <!--<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">-->
        <link rel="stylesheet" href="node_modules/jsoneditor/dist/jsoneditor.min.css">
        <link rel="stylesheet" href="/public/css/ol3-drawcontrols.css">
		<link rel="stylesheet" href="/public/css/style.css">
	</head>
	<body>
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Kurtography : webmapping by Kuzzle</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/login" disabled>Log in</a></li>
                            <li><a href="/register" disabled>Register</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Export <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a class="export" href="/export" data-type="geojson" disabled>GeoJSON</a></li>
                                    <li><a class="export" href="/export" data-type="csv" disabled>CSV</a></li>
                                    <li><a class="export" href="/export" data-type="gml" disabled>GML</a></li>
                                    <li><a class="export" href="/export" data-type="mapinfo" disabled>Map Info</a></li>
                                    <!--<li><a class="export" href="/export" data-type="wkt" disabled>WKT</a></li>-->
                                    <li><a class="export" href="/export" data-type="shape" disabled>Shapefile</a></li>
                                    <!--<li role="separator" class="divider"></li>-->
                                    <!--<li><a href="#">Separated link</a></li>-->
                                </ul>
                            </li>
                        </ul>
                        <form name="formSearch" class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" name="search" class="form-control" placeholder="Search">
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div id="alertSuccessKuzzle" class="alert alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;
            <span id="msgSuccessKuzzle"></span>
        </div>
        <div id="alertWarningKuzzle" class="alert alert-warning" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;
            <span id="msgWarnKuzzle"></span>
        </div>
        <div id="alertDangerKuzzle" class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;
            <span id="msgDangerKuzzle"></span>
        </div>

        <div class="row">
            <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 no-padding-right" id="map"></div>

            <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 no-padding-left">

                <div class="row main-row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sidebar sidebar-right pull-right">
                        <div class="panel-group sidebar-body" id="accordion-right">

                            <div class="panel panel-default" id="mainLayer">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#layers">
                                            <i class="fa fa-list-alt"></i> Layers
                                        </a>
                                        <span class="pull-right slide-submenu">
                                            <i class="fa fa-chevron-left"></i>
                                        </span>
                                    </h4>
                                </div>
                                <div id="layers" class="panel-collapse collapse in"></div>
                            </div>

                            <div class="panel panel-default" id="mainRoom">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#subscribeZone">
                                            <i class="fa fa-list-alt"></i> Subscribe room
                                        </a>
                                    </h4>
                                </div>
                                <div class="my-group" id="subscribeZone"></div>
                            </div>

                            <div class="panel panel-default" id="mainProperties">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#properties">
                                            <i class="fa fa-list-alt"></i> Properties
                                        </a>
                                        <input id="toggle-properties" type="checkbox" data-width="70" data-style="android" data-size="mini">
                                    </h4>
                                </div>
                                <div id="properties" class="panel-collapse collapse in">

                                    <div class="panel-body">
                                        <!-- Nav tabs -->
                                        <ul class="nav nav-tabs" role="tablist">
                                            <li role="presentation" class="active"><a href="#tProperties" aria-controls="tProperties" role="tab" data-toggle="tab">Properties</a></li>
                                            <li role="presentation"><a href="#tGeoJSON" aria-controls="tGeoJSON" role="tab" data-toggle="tab">GeoJSON</a></li>
                                            <li role="presentation"><a href="#tGeometry" aria-controls="tGeometry" role="tab" data-toggle="tab">Geometry</a></li>
                                        </ul>

                                        <!-- Tab panes -->
                                        <div class="tab-content">
                                            <div role="tabpanel" class="tab-pane fade in active" id="tProperties">
                                                <form name="form-edit-properties">
                                                    <table class="table table-responsive table-striped" id="tabFProperties"></table>
                                                </form>
                                            </div>
                                            <div role="tabpanel" class="tab-pane fade" id="tGeoJSON">
                                                <div class="panel-body" id="jsoneditor"></div>
                                            </div>
                                            <div role="tabpanel" class="tab-pane fade" id="tGeometry">
                                                <table class="table table-responsive table-striped" id="tabFGeometry"></table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js" integrity="sha256-xI/qyl9vpwWFOXz7+x/9WkG5j/SVnSw21viy8fWwbeE=" crossorigin="anonymous"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
