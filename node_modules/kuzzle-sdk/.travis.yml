sudo: false
language: node_js
node_js:
- '4.2.6'
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script:
- grunt && npm test && cat ./coverage/lcov.info | ./node_modules/.bin/codecov
before_install: npm install -g grunt-cli
install: npm install

after_success:
  - chmod 755 ${TRAVIS_BUILD_DIR}/deploy.sh && sh -c "${TRAVIS_BUILD_DIR}/deploy.sh"

env:
  global:
    secure: 
deploy:
  provider: npm
  email: support@kuzzle.io
  api_key:
    secure: 
  on:
    repo: kuzzleio/sdk-javascript
    branch: master
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/8e145155fbaaf37cffea
    on_success: change
    on_failure: always
    on_start: never
  email: false
  slack:
    secure: 
    on_success: never
    on_failure: always
    on_start: never

